<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-4 my-auto">
                <form id="messageForm" class="card card-body rounded-0">
                    <input id="user" type="text" class="form-control rounded-0 mb-3" placeholder="Enter your name" autofocus />
                    <textarea id="content" rows="3" class="form-control rounded-0 mb-3" placeholder="Type your message"></textarea>
                    <button class="btn btn-dark rounded-0">Send</button>
                </form>
            </div>
            <div class="col-md-8" id="messages"></div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js" type="module"></script>
</body>
</html>
