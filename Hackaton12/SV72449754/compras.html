<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.4/dist/bootstrap-table.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
    />

    <style></style>
</head>
<body>

    <div id="tlbNuevoRegistro" class="col-3 offset-3">
        <form id="RegistroForm">
          <h2>REGISTRO DE COMPRAS</h2>
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Descripcion</label>
            <input
              type="text"
              id="descripcion"
              name="descripcion"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" id="fecha" name="fecha" class="form-control" />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="estado"
              name="estado"
            />
            <label class="form-check-label">Completado</label>
          </div >
          <button type="submit" class="btn btn-dark btn-md">Crear Lista</button>
          <br></br>
        </form>
    </div>
    
    <div id="tlbPendientes" class="col-6 offset-3">
      <button id="btnPendientes"  class="btn btn-dark btn-md">Mostrar Pendientes</button>
      <h4>COMPRAS PENDIENTES</h4>
      <table id="tableAreaPendientes" >
        <thead>
          <tr>
            <th data-field="nombre">Nombre</th>
            <th data-field="descripcion">Descripcion</th>
            <th data-field="fecha" >Fecha</th>
            <th data-field="estado" >Estado</th>
          </tr>
        </thead>
      </table>
    </div>

    <div id="tlbCompletados" class="col-6 offset-3">
      <button id="btnCompletados"  class="btn btn-dark btn-md">Mostrar Completados</button>
      <h4>COMPRAS COMPLETADAS</h4>
      <table id="tableAreaCompletados" >
        <thead>
          <tr>
            <th data-field="nombre">Nombre</th>
            <th data-field="descripcion">Descripcion</th>
            <th data-field="fecha" >Fecha</th>
            <th data-field="estado" >Estado</th>
          </tr>
        </thead>
      </table>
    </div>

    
    <script src="https://kit.fontawesome.com/e59191e4cc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.4/dist/bootstrap-table.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
