<!DOCTYPE html>
<html>
<head>
    <title>Tienda de Ropa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Bienvenido a nuestra tienda de Ropa</h1>
    <div class="container" id="productos">
        <div class="row">
          <div class="col-12">
              <table class="table table-image">
                <thead>
                  <tr>
                    <th scope="col">Ropa</th>
                    <th scope="col">costo</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="w-25">
                        <img class="imagen-producto" width="200" height="300" class="img-cont" id="img1" src="img/imagen1.jpg" >
                    </td>
                    <td>50$</td>
                    <td><button type="button" class="btn btn-primary" onclick="agregar('PANTALON', 'img1','50')">Agregar al carrito</button></td>
                  </tr>
                  <tr>
                    <td class="w-25">
                        <img class="imagen-producto" width="200" height="300" class="img-cont" id="img2" src="img/imagen2.jpg" >
                    </td>
                    <td>20$</td>
                    <td><button type="button" class="btn btn-primary" onclick="agregar('BLUSA', 'img2','20')">Agregar al carrito</button></td>
                  </tr>
                  <tr>
                    <td class="w-25">
                        <img class="imagen-producto" width="200" height="300" class="img-cont" id="img3" src="img/imagen3.jpg" >
                    </td>
                    <td>40$</td>
                    <td><button type="button" class="btn btn-primary" onclick="agregar('ZAPATOS', 'img3','40')">Agregar al carrito</button></td>
                  </tr>
                </tbody>
              </table>   
          </div>
        </div>
      </div>
    <div id="carrito">
        <h2>Carrito</h2>
        <div class="container" id="productos-carrito">
            <div class="row">
                <div class="col-12">
                    <table class="table table-image">
                        <thead>
                            <tr>
                                <th scope="col">Ropa</th>
                                <th scope="col">cantidad</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="productos-carrito-tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
       
        <button type="button" class="btn btn-primary float-end" onclick="send()">Continuar</button>
    </div>

    <form id="formulario">
        
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="carrito.js"></script>
</body>
</html>
